name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.USER }}
        password: ${{ secrets.PASSWD }}
    
    - name: Build and push Docker images
      run: |
        docker build -t ${{ secrets.USER }}/aks-store-api:${{ github.sha }} ./src/api
        docker build -t ${{ secrets.USER }}/aks-store-ui:${{ github.sha }} ./src/ui
        docker push ${{ secrets.USER }}/aks-store-api:${{ github.sha }}
        docker push ${{ secrets.USER }}/aks-store-ui:${{ github.sha }}
            
            
    
